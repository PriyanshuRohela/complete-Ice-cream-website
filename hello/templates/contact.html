{% extends "base.html" %}

{% block title %}contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="/static/img/contact.jpg" class="d-block  w-100 mx-0" style="height: 520px;" alt="...">
</div>
<h1 class="text-center">Contact us</h1>
<div class="container ">
 
    <form method="POST" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="Phone" class="form-label">Phone</label>
          <input type="Phone" class="form-control" name="phone" id="Phone" placeholder="Enter your phone number">
        </div>
        <div class="mb-3 form-group">
          <label class="form-check-label" for="desc">Tell us about your problem</label>
          <textarea class="form-control" rows="3" name="desc" id="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
